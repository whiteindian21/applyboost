<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApplyBoost - Authentication</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4361EE',
                        secondary: '#3A0CA3',
                        accent: '#7209B7',
                        light: '#F8F9FA',
                        dark: '#212529',
                        success: '#4CC9F0'
                    },
                    animation: {
                        'gradient': 'gradient 15s ease infinite',
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        gradient: {
                            '0%, 100%': { 'background-position': '0% 50%' },
                            '50%': { 'background-position': '100% 50%' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(-45deg, #4361EE, #3A0CA3, #7209B7, #4CC9F0);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .auth-container {
            transition: all 0.3s ease;
        }
        
        .tab-active {
            background-color: white;
            color: #4361EE;
            font-weight: 600;
        }
        
        .error-message, .success-message {
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }
        
        .error-message.show, .success-message.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .input-field {
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        .cta-button {
            position: relative;
            overflow: hidden;
        }
        
        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .cta-button:hover::before {
            left: 100%;
        }
        
        .floating-element {
            animation: float 6s ease-in-out infinite;
        }
        
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #9CA3AF;
        }
        
        .password-toggle:hover {
            color: #4361EE;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Decorative elements -->
    <div class="absolute top-10 left-10 w-24 h-24 rounded-full bg-white/10"></div>
    <div class="absolute bottom-10 right-10 w-32 h-32 rounded-full bg-accent/10"></div>
    <div class="absolute top-1/3 right-1/4 w-16 h-16 rounded-full bg-success/20 floating-element"></div>
    
    <div class="auth-container w-full max-w-md mx-4 glass-effect rounded-2xl shadow-2xl overflow-hidden">
        <!-- Logo -->
        <div class="text-center mb-6 pt-8">
            <span class="text-white text-3xl font-bold flex items-center justify-center">
                <i class="fas fa-bolt mr-2 text-success"></i>ApplyBoost
            </span>
            <p class="text-white/80 mt-2">Land Your Dream Job with AI</p>
        </div>
        
        <!-- Auth Card -->
        <div class="bg-white/95 backdrop-blur-lg rounded-t-2xl shadow-2xl overflow-hidden">
            <!-- Tabs -->
            <div class="flex border-b">
                <button id="login-tab" class="tab-active flex-1 py-4 text-center rounded-tl-2xl">Log In</button>
                <button id="signup-tab" class="flex-1 py-4 text-center bg-gray-100/50 text-gray-600 rounded-tr-2xl">Sign Up</button>
            </div>
            
            <!-- Forms -->
            <div class="p-8">
                <!-- Login Form -->
                <form id="login-form" class="space-y-6">
                    <h2 class="text-2xl font-bold text-center text-dark mb-2">Welcome Back</h2>
                    <p class="text-center text-gray-600 mb-6">Sign in to your account to continue</p>
                    
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-envelope text-gray-400"></i>
                        </div>
                        <input type="email" id="login-email" placeholder="Email address" required class="input-field w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                    </div>
                    
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" id="login-password" placeholder="Password" required class="input-field w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                        <span class="password-toggle" id="login-password-toggle">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                    
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input type="checkbox" id="remember-me" class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                            <label for="remember-me" class="ml-2 block text-sm text-gray-700">Remember me</label>
                        </div>
                        
                        <a href="#" class="text-sm text-primary hover:underline">Forgot password?</a>
                    </div>
                    
                    <div id="login-error" class="error-message bg-red-50 text-red-700 p-3 rounded-lg text-sm"></div>
                    
                    <button type="submit" class="cta-button w-full bg-primary text-white py-3 rounded-lg font-semibold hover:bg-secondary transition shadow-md">Sign In</button>
                </form>
                
                <!-- Sign Up Form -->
                <form id="signup-form" class="space-y-6 hidden">
                    <h2 class="text-2xl font-bold text-center text-dark mb-2">Create Account</h2>
                    <p class="text-center text-gray-600 mb-6">Sign up to get started with ApplyBoost</p>
                    
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-envelope text-gray-400"></i>
                        </div>
                        <input type="email" id="signup-email" placeholder="Email address" required class="input-field w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                    </div>
                    
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" id="signup-password" placeholder="Create password (min. 6 characters)" required class="input-field w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                        <span class="password-toggle" id="signup-password-toggle">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                    
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" id="confirm-password" placeholder="Confirm password" required class="input-field w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                        <span class="password-toggle" id="confirm-password-toggle">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                    
                    <div class="flex items-start">
                        <input type="checkbox" id="terms" required class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded mt-1">
                        <label for="terms" class="ml-2 block text-sm text-gray-700">I agree to the <a href="#" class="text-primary hover:underline">Terms of Service</a> and <a href="#" class="text-primary hover:underline">Privacy Policy</a></label>
                    </div>
                    
                    <div id="signup-error" class="error-message bg-red-50 text-red-700 p-3 rounded-lg text-sm"></div>
                    <div id="signup-success" class="success-message bg-green-50 text-green-700 p-3 rounded-lg text-sm"></div>
                    
                    <button type="submit" class="cta-button w-full bg-primary text-white py-3 rounded-lg font-semibold hover:bg-secondary transition shadow-md">Create Account</button>
                </form>
            </div>
            
            <div class="px-8 py-4 bg-gray-50/50 border-t text-center">
                <p class="text-gray-600 text-sm">Â© 2025 ApplyBoost. All rights reserved.</p>
            </div>
        </div>
    </div>

    <script>
        // Initialize Supabase (replace with your project credentials)
        const SUPABASE_URL = 'https://xchumlvegsfoqottucgp.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhjaHVtbHZlZ3Nmb3FvdHR1Y2dwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYzNDAwNzIsImV4cCI6MjA3MTkxNjA3Mn0.lYR65UE9w0USI_cIj9xsEHgD4x255l_My1cBBnQRFwg';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // DOM Elements
        const loginTab = document.getElementById('login-tab');
        const signupTab = document.getElementById('signup-tab');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const loginError = document.getElementById('login-error');
        const signupError = document.getElementById('signup-error');
        const signupSuccess = document.getElementById('signup-success');
        
        // Switch between login and signup forms
        loginTab.addEventListener('click', () => {
            loginTab.classList.add('tab-active');
            loginTab.classList.remove('bg-gray-100/50', 'text-gray-600');
            signupTab.classList.remove('tab-active');
            signupTab.classList.add('bg-gray-100/50', 'text-gray-600');
            loginForm.classList.remove('hidden');
            signupForm.classList.add('hidden');
            clearMessages();
        });
        
        signupTab.addEventListener('click', () => {
            signupTab.classList.add('tab-active');
            signupTab.classList.remove('bg-gray-100/50', 'text-gray-600');
            loginTab.classList.remove('tab-active');
            loginTab.classList.add('bg-gray-100/50', 'text-gray-600');
            signupForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
            clearMessages();
        });
        
        // Clear error/success messages
        function clearMessages() {
            loginError.textContent = '';
            loginError.classList.remove('show');
            signupError.textContent = '';
            signupError.classList.remove('show');
            signupSuccess.textContent = '';
            signupSuccess.classList.remove('show');
        }
        
        // Show error message
        function showError(element, message) {
            element.textContent = message;
            element.classList.add('show');
            setTimeout(() => {
                element.classList.remove('show');
            }, 5000);
        }
        
        // Show success message
        function showSuccess(message) {
            signupSuccess.textContent = message;
            signupSuccess.classList.add('show');
            setTimeout(() => {
                signupSuccess.classList.remove('show');
            }, 5000);
        }
        
        // Password visibility toggle
        function setupPasswordToggle(passwordFieldId, toggleButtonId) {
            const passwordField = document.getElementById(passwordFieldId);
            const toggleButton = document.getElementById(toggleButtonId);
            
            toggleButton.addEventListener('click', () => {
                if (passwordField.type === 'password') {
                    passwordField.type = 'text';
                    toggleButton.innerHTML = '<i class="fas fa-eye-slash"></i>';
                } else {
                    passwordField.type = 'password';
                    toggleButton.innerHTML = '<i class="fas fa-eye"></i>';
                }
            });
        }
        
        // Setup password toggles
        setupPasswordToggle('login-password', 'login-password-toggle');
        setupPasswordToggle('signup-password', 'signup-password-toggle');
        setupPasswordToggle('confirm-password', 'confirm-password-toggle');
        
        // Handle login form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const submitBtn = loginForm.querySelector('button[type="submit"]');
            
            // Show loading state
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Signing In...';
            submitBtn.disabled = true;
            
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) {
                    showError(loginError, error.message);
                    // Reset button
                    submitBtn.innerHTML = 'Sign In';
                    submitBtn.disabled = false;
                    return;
                }
                
                // Redirect to dashboard on success
                window.location.href = 'dashboard.html';
            } catch (error) {
                showError(loginError, 'An unexpected error occurred. Please try again.');
                // Reset button
                submitBtn.innerHTML = 'Sign In';
                submitBtn.disabled = false;
            }
        });
        
        // Handle signup form submission
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const submitBtn = signupForm.querySelector('button[type="submit"]');
            
            // Validate passwords match
            if (password !== confirmPassword) {
                showError(signupError, 'Passwords do not match');
                return;
            }
            
            if (password.length < 6) {
                showError(signupError, 'Password should be at least 6 characters');
                return;
            }
            
            // Show loading state
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Creating Account...';
            submitBtn.disabled = true;
            
            try {
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                });
                
                if (error) {
                    showError(signupError, error.message);
                    // Reset button
                    submitBtn.innerHTML = 'Create Account';
                    submitBtn.disabled = false;
                    return;
                }
                
                // Show success message
                showSuccess('Account created successfully! Please check your email for verification.');
                
                // Clear form
                signupForm.reset();
                
                // Reset button
                submitBtn.innerHTML = 'Create Account';
                submitBtn.disabled = false;
                
                // Switch to login tab after a delay
                setTimeout(() => {
                    loginTab.click();
                }, 3000);
                
            } catch (error) {
                showError(signupError, 'An unexpected error occurred. Please try again.');
                // Reset button
                submitBtn.innerHTML = 'Create Account';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
